{% load static %}

<div class="row question-box">
            <div class="col-4">
                <img class="question-img"  src="{% static "img/200.jpg" %}""></img>
                <div class="l-d" role="group" aria-label="Button group with nested dropdown">
                      <button type="button" class="btn btn-secondary">like({{ a.likes_count }})</button>
                      <button type="button" class="btn btn-secondary">dislike</button>
                </div>
            </div>
            <div class="col-8">
                <div class="question-title">
                    <a class="question-link" href="{% url 'question' pk=a.id %}">{{ a.title }}</a>
                </div>
                <div class="question-text">{{ a.text }}
            </div>
                <div class="row second-con">
                    <div class="col-4 com-place"> 
                        <a class="comments-link" href="{% url 'question' a.id %}">Comments({{ a.answers_count }})</a>
                    </div>
                    <div class="col-8 tag-place">Tags: 
                        {% for tag in a.tags.all %}
                         <a class="curr-tag" href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
                        
                        {% endfor %}
                        

                    </div>
                </div>
            </div>
</div>
